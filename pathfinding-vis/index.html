<!DOCTYPE html>
<html lang="en-us">
  <head>
    <style>
        h1 {text-align:center;}
    </style>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <noscript><link rel="stylesheet" href="../assets/css/noscript.css" /></noscript>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Pathfinding Vis Demo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/BuildWEBGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body style="text-align: center">

    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Pathfinding Vis</div>
      </div>
    </div>
      <h2 style="margin-bottom: 0">WARNING</h2>
      <p style="margin-bottom: 0"> WebGL version is extremely slow, I highly recommend lowering the map size to 9x9 (slider on the left), or downloading the standalone version.</p>
      <a href="https://github.com/FrankWan27/PathfindingVis/releases" class="button small icon solid fa-download">Releases</a>
  </body>
</html>
